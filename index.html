<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <section id="sign-in-page">
        <div class="main-container">
            <div class="left-container">
                <div class="logo">
                    <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
                    <h1>ODIN</h1>
                </div>
                <img class="left-image" src="images/peakpx.jpg" alt="just an image">
            </div>
            <div class="right-container">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet, in nemo! Quaerat omnis laborum in minima eius, neque fugiat earum placeat numquam, quis eum quidem similique ab eligendi corrupti enim!</p>
                <h5>Let's do this</h5>
                <form action="#" method="">
                    <div class="info-container">
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" autocomplete="name">
                        <label for="second-name">SECOND NAME</label>
                        <input id="second-name" type="text" autocomplete="name">
                        <label for="email">EMAIL</label><input type="email" id="email">
                        <label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number">
                        <label for="password">PASSWORD</label><input type="password" id="password">
                        <label for="c-password">CONFIRM PASSWORD</label><input type="password" id="c-password">
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account?<a href="#">Log In</a></p>
            </div>    
        </div>
    </section>
</body>
</html>
