<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <section id="sign-in-page">
        <div class="main-container">
            <div class="left-container">
                <div class="logo-container">
                    <img class="odin-logo" src="images/odin-lined.png" alt="odin-logo">
                    <h1>ODIN</h1>
                </div>
                <img class="left-image" src="images/peakpx.jpg" alt="just an image">
            </div>
            <div class="right-container">
                <p>This is a dummy form.</p>
                <h2>Sign up</h2>
                <form action="">
                    <div class="column">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input id="first-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="second-name">LAST NAME</label>
                            <input id="second-name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input id="email" type="email">
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input id="phone-number" type="tel">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password">
                        </div>
                        <div class="form-group">
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input id="cpassword" class="error" type="password">
                        </div>
                    </div>
                </form>
                <p>Already have an account?<a href="#">Log In</a></p>
            </div>    
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
